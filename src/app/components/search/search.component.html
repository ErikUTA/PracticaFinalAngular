<div class="text-center mt-3">
    <h2>Ingresa un número de página del 1 al 2</h2>
</div>
<div class="row m-5">
    <div class="col-12">
        <input type="text" #term (keyup)="buscar(term.value)" class="form-control shadow" placeholder="Buscar lista de usuarios">
    </div>    
</div>

<div class="m-5">
    <table class="table table-dark text-center">
        <thead>
            <tr>
                <th>{{ user1 }}</th>            
                <th>{{ user2 }}</th>            
                <th>{{ user3 }}</th>            
                <th>{{ user4 }}</th>            
                <th>{{ user5 }}</th>            
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ last1 }}</td>
                <td>{{ last2 }}</td>
                <td>{{ last3 }}</td>
                <td>{{ last4 }}</td>
                <td>{{ last5 }}</td>
            </tr>
            <tr>
                <td>{{ email1 }}</td>
                <td>{{ email2 }}</td>
                <td>{{ email3 }}</td>
                <td>{{ email4 }}</td>
                <td>{{ email5 }}</td>
            </tr>
            <tr>
                <td><img *ngIf="user1" [src]="avatar1" alt="" width="128px" height="128px" style="border-radius: 15px;"></td>
                <td><img *ngIf="user1" [src]="avatar2" alt="" width="128px" height="128px" style="border-radius: 15px;"></td>
                <td><img *ngIf="user1" [src]="avatar3" alt="" width="128px" height="128px" style="border-radius: 15px;"></td>
                <td><img *ngIf="user1" [src]="avatar4" alt="" width="128px" height="128px" style="border-radius: 15px;"></td>
                <td><img *ngIf="user1" [src]="avatar5" alt="" width="128px" height="128px" style="border-radius: 15px;"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="col-12 btn btn-outline-danger" (click)="eliminar()">Eliminar usuario 2 de página 1</button>
    </div>
</div>
